<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">ToDoList</div>
            <div class="form">
                <input type="text">
                <button class="btn add">Add new task</button>  
                <button class="btn rand">Add rand task</button>              
            </div>            
            <div class="player">
                <audio controls>
                    <source src="music.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            <span>ToDo</span>
        </h2>
        <ul class="list">
            
        </ul>
        <h2>
            <span>Done</span>
        </h2>
        <ul class="complete">
            
        </ul>    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
